<section class="summary" id="summary{{ page.date | date: '%Y%m%d' }}">
    <header class="summary__header">
        <time class="summary__header--date" datetime="{{ page.date }}">{{ page.date | date: "%d.%m.%Y" }}</time>
    </header>
    <article class="summary__content">
        {{ content }}
    </article>
</section>
